<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>EDIT USERS</h2>
	<h:form style="margin-bottom: 30px;">
            
            Fullname: <h:inputText value="#{edituser.fullname}"></h:inputText>
            Email: <h:inputText value="#{edituser.email}"></h:inputText>
            Phone: <h:inputText value="#{edituser.phone}"></h:inputText>
            
            
            <h:commandButton value="Update" action="#{edituser.update()}">
                <f:param name="username" value="#{edituser.username}" />
            </h:commandButton>
                
        </h:form>
    </h:body>
</html>
